<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kocree</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    .mirror-shadow {
      -webkit-background-clip: text;
      background-clip: text;
      position: absolute;
      top: 72px;
      left: 0;
      transform: rotateX(180deg);
      background-image: linear-gradient(
        0,
        #ffffffa0 0%,
        1%,
        #ffffff05 50%,
        #ffffff00 95%
      );
      color: transparent;
    }
  </style>
  <body
    class="w-screen h-screen bg-gray-900 flex justify-center items-center text-black"
  >
    <div class="relative">
      <h1 class="text-white text-[4.2rem] font-['Mali']">
        Kocree, where creativities blend
      </h1>
      <h1 class="mirror-shadow text-[4.2rem] font-['Mali']">
        Kocree, where creativities blend
      </h1>
    </div>
  </body>
</html>
